<!DOCTYPE html>
<html>
<head>
	<title>Angular JS</title>
	<script type="text/javascript" src=https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var mod=angular.module("MyApp",[]);
		mod.controller("MyCtrl",function($scope){
			$scope.hello="Hello World";
			$scope.roll_no=12546;
			$scope.array=[1,2,3,4,5];
			$scope.string="ThisIsMyString";
			$scope.ClickFunc=function(){alert("Click event occurred");};
			$scope.DblClickFunc=function(){alert("Double Click event occurred");};
		});
	</script>
</head>
<body ng-app="MyApp" ng-controller="MyCtrl" class="container">
	<div class="container table-responsive table-striped table-bordered">
		<h1 ng-bind="hello"></h1>
		<h1 ng-bind="roll_no"></h1>
		<h1 ng-bind="array"></h1>
		<h1 ng-bind="string"></h1>
		<button type="button" ng-click="ClickFunc()">Click Here for click Event</button>
		<button type="button" ng-dblclick="DblClickFunc()" >Double Click Here for double click Event</button>
	</div>
</body>
</html>
